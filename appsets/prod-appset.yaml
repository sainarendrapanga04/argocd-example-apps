apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - app: app1
          - app: app2

  template:
    metadata:
      name: prod-{{app}}
    spec:
      project: default
      source:
        repoURL: https://github.com/sainarendrapanga04/app-gitops.git
        targetRevision: master
        path: apps/{{app}}
      destination:
        server: https://kubernetes.default.svc
        namespace: prod
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
